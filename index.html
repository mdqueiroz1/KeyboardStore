<html>
    <head>
    
        <title>Keyboard Store</title>
        <link rel="stylesheet" href="CSS/index.css">
        <link rel="stylesheet" href="CSS/uicons-regular-rounded/uicons-regular-rounded/css/uicons-regular-rounded.css">
    
    </head>
    
    <body>
        
        <div class="cabecalhoPagina">
            
            <!--!Barra de pesquisa-->
            <a href="index.html"><img src="/CSS/imagens/logo.png" class="logoLoja"></a>
            <div class="barraPesquisa">
                <table border class="pesquisaCabecalho">
                    <td><input type="text" class="pesquisaInput" placeholder="Pesquisa" ></td>
                    <td><a href="#"><i class="fi-rr-search"></i></a></td>
                </table>
            </div>

            <div>
                <a href="login.html" id="iconeBarraPesquisa"><i class="fi-rr-user"></i></a>
                <a href="#" id="iconeBarraPesquisa"><i class="fi-rr-shopping-cart"></i></a>
            </div>
            
            <!--!Menu Dropdown-->
            <div class="menuDropdown">
                <header class="header">
                    <nav class="menu">
                        <ul>
                            <li><a href="#"><i class="fi-rr-menu-burger"></i> Teclados</i></a>
                                <ul>
                                    <li><a href="#"><img src="CSS/imagens/005-keyboard-3.png" id="imgMenu"> Teclados <i class="fi-rr-angle-small-right"></i></a>
                                        <ul>
                                            <li><a href="#">Teclado 100%</a></li>
                                            <li><a href="#">Teclado 80%</a></li>
                                            <li><a href="#">Teclado 60%</a></li>
                                            <li><a href="#">Teclado 40%</a></li>
                                        </ul>
                                    <li><a href="#"><img src="CSS/imagens/001-keyboard.png" id="imgMenu"> Keycaps</a>
                                    <li><a href="#"><img src="CSS/imagens/004-keyboard-2.png" id="imgMenu"> Switches</a>
                                    <li><a href="#"><img src="CSS/imagens/003-pcb.png" id="imgMenu"> PCBs</a>
                                </ul>
                            <li><a href="montador.html"><i class="fi-rr-settings"></i> Monte seu teclado</i></a>
                            <li><a href="#"><i class="fi-rr-megaphone"></i> Contato</i></a>        
                        </ul>
                    </nav>
                </header>
            </div>
        
        </div>
            
        <!--!Sessão carrocel-->

        <div class="cabecalhoCarrossel">
            <hr>
            <h1><i class="fi-rr-megaphone"></i> Teclados já disponíveis</h1>
            <hr>
        </div>

        <section class="carrossel-mascara">
            <div class="carrossel-container slide">
                <a href="teclado1.html"><img src="CSS/imagens/keyboard1.jpg"/></a>
                <a href="teclado2.html"><img src="CSS/imagens/keyboard2.jpg"/></a>
                <a href="teclado3.html"><img src="CSS/imagens/keyboard3.jpg"/></a>
                <a href="teclado4.html"><img src="CSS/imagens/keyboard4.jpg"/></a>
                <a href="teclado5.html"><img src="CSS/imagens/keyboard5.jpg"/></a>
            </div>
        </section>
        
        <!--!caixa de dialogo Fale Conosco-->
        
        <section class="faleConosco">
            <div>
                <p><h2><i class="fi-rr-bell-ring"></i> Cadastre seu email para receber todas as promoções!</h2></p>
                <input type="email" class="inputEmail" id="caixaTexto" placeholder="Email">
                <input type="text" class="inputNome" id="caixaTexto" placeholder="Nome Completo">
                <input type="button" value="Enviar" id="botaoEnviar">
            </div>
        </section>

    </body>
</html>
