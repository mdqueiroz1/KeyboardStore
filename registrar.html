<html>

<head>

    <title>Keyboard Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="stylesheet" href="CSS/registrar.css">
    <link rel="stylesheet" href="CSS/uicons-regular-rounded/uicons-regular-rounded/css/uicons-regular-rounded.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200&display=swap" rel="stylesheet">

</head>

<body>

    <!-- ! Cabeçalho-->
    <div class="cabecalhoSite">
        <!-- !Icone e texto -->
        <div class="container textoLoja">
            <div class="row justify-content-center">
                <div class="col-1">
                    <a href="index.html"><img src="CSS/imagens/logo.png" class="logoLoja"></a>
                </div>
                <div class="col-3">
                    <p class="TextoTopo digitacao-animation">Keyboard_Store</p>
                </div>
            </div>
        </div>
        <!--!Barra de pesquisa-->
        <div class="container pesquisaCabecalho">
            <div class="row justify-content-center">
                <div class="col-4">
                    <input type="text" class="pesquisaInput" placeholder="Pesquisa">
                </div>
                <div class="col-1 pesquisaIcon">
                    <button class="botao" type="button"><i class="fi-rr-search"></i></button>
                </div>
            </div>
        </div>
        <!--!Menu Dropdown-->
        <div class="menuDropdown">
            <header class="header">
                <nav class="menu">
                    <ul>
                        <li><a href="#"><i class="fi-rr-menu-burger"></i> Teclados</i></a>
                            <ul>
                                <li><a href="#">Teclados</i></a>
                                    <ul>
                                        <li><a href="#">Teclado 100%</a></li>
                                        <li><a href="#">Teclado 80%</a></li>
                                        <li><a href="#">Teclado 60%</a></li>
                                        <li><a href="#">Teclado 40%</a></li>
                                    </ul>
                                <li><a href="#">Keycaps</a>
                                <li><a href="#">Switches</a>
                                <li><a href="#">PCBs</a>
                            </ul>
                        <li><a href="montador.html"><i class="fi-rr-settings"></i> Monte seu teclado</i></a>
                        <li><a href="#"><i class="fi-rr-megaphone"></i> Contato</i></a>
                    </ul>
                </nav>
            </header>
        </div>
        <!--! Icone sacola e user-->
        <div class="iconeCartUser">
            <div class="btn-group">
                <button class="btn btn-secondary btn-lg " type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fi-rr-shopping-cart"></i>
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Meu carrinho</a></li>
                    <li><a class="dropdown-item" href="#">R$ 0</a></li>
                </ul>
            </div>
            <div class="btn-group">
                <button class="btn btn-secondary btn-lg " type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fi-rr-user"></i>
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Minha conta</a></li>
                    <li><a class="dropdown-item" href="#">Entrar</a></li>
                    <li><a class="dropdown-item" href="#">Registrar</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- ! Fim do cabeçalho-->


    <!-- ! Fomulario de cadastro -->
    <div class="registroUsuario">
        <table class="dadosPessoais">
            <tr>
                <td>
                    <h1>Cadastro</h1>
                </td>
            </tr>
            <tr>
                <td>
                    <h5>Dados Pessoais</h5>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingInput" placeholder="Nome">
                                    <label for="floatingInput">Nome</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingInput" placeholder="Sobrenome">
                                    <label for="floatingInput">Sobrenome</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <h5>Endereço</h5>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Ex: Rua 1">
                        <label for="floatingInput">Endereço</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="floatingInput" placeholder="Nome">
                        <label for="floatingInput">Numero</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Nome">
                        <label for="floatingInput">Complemento</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Nome">
                        <label for="floatingInput">Bairro</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Nome">
                        <label for="floatingInput">Cidade</label>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingInput" placeholder="Nome">
                                    <label for="floatingInput">Estado</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-floating mb-3">
                                    <input type="number" class="form-control" id="floatingInput" placeholder="Nome">
                                    <label for="floatingInput">CEP</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Nome">
                        <label for="floatingInput">Ponto de Referência</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="tel" class="form-control" id="floatingInput" placeholder="Nome">
                        <label for="floatingInput">Telefone</label>
                    </div>
                </td>
            </tr>
        </table>

    </div>


</body>

</html>
